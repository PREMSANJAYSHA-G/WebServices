<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Services â€“ Home</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .navbar h2 {
            margin: 0;
            font-size: 26px;
            font-weight: 600;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            margin-top: 120px;
        }

        .container h1 {
            font-size: 50px;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-in-out;
        }

        .container p {
            font-size: 20px;
            margin-bottom: 30px;
            animation: fadeIn 1.3s ease-in-out;
        }

        .btn-group a {
            text-decoration: none;
            padding: 15px 30px;
            color: white;
            font-size: 18px;
            border-radius: 50px;
            margin: 10px;
            display: inline-block;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-login {
            background-color: #ff5f6d;
        }

        .btn-login:hover {
            background-color: #ff2d42;
            transform: scale(1.07);
        }

        .btn-signup {
            background-color: #28c76f;
        }

        .btn-signup:hover {
            background-color: #1fa85b;
            transform: scale(1.07);
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
    </style>
</head>
<body>

    <div class="navbar">
        <h2>Web Services</h2>
        <div>
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
        </div>
    </div>

    <div class="container">
        <h1>Welcome to Our Service Portal</h1>
        <p>Your one-stop place to explore services, pricing, and request quotations!</p>

        <div class="btn-group">
            <a href="/login" class="btn-login">Login</a>
            <a href="/signup" class="btn-signup">Create an Account</a>
        </div>
    </div>

</body>
</html>
