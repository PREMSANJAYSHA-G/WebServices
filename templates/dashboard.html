<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
.container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; text-align: center; }
h1 { color: #333; }
.flash { padding: 12px 20px; border-radius: 10px; margin-bottom: 20px; font-weight: 500; }
.flash.success { background-color: #28c76f; color: white; }
</style>
</head>
<body>
<div class="container">

    <!-- Flash message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h1>Welcome, {{ username }}!</h1>
    <p>This is your dashboard.</p>
</div>

<script>
// Auto-hide flash messages after 5 seconds
setTimeout(() => {
    const flashMessages = document.querySelectorAll('.flash');
    flashMessages.forEach(msg => msg.style.display = 'none');
}, 5000);
</script>

</body>
</html>
